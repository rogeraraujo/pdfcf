
# Sets the path of the Ghostscript executable file. If you leave it blank,
# this program attempts to find a suitable value automatically. In Windows
# systems, this path is usually similar to
# "C:\\Program Files\\gs\\gs9.55.0\\bin\\gswin64c.exe" (without the quotes;
# the backslashes are doubled because Java requires it).
# In Debian, Ubuntu, Fedora, Suse and Arch Linux systems, the path of
# Ghostscript's executable is usually "/usr/bin/gs" (without the quotes).
ghostscript-executable-path=

# Sets the conversion quality to apply when compressing PDF files. Valid values
# are "screen" (72 dpi), "ebook" (150 dpi), "printer" (150 dpi), "prepress"
# (300 dpi) and "default" (general use), without the quotes. Can be left blank.
conversion-quality=ebook

# Sets the PDF format compatibility level to apply when compressing PDF files.
# Valid values are "default", "1.0", "1.1", "1.2", "1.3", "1.4", "1.5", "1.6",
# "1.7" and "2.0" (without the quotes). Can be left blank.
pdf-compatibility-level=default

# Sets additional parameters to provide to Ghostscript when compressing PDF
# files. Can be left blank. Please refer to the official documentation of
# Ghostscript to check which parameters are supported:
#   https://ghostscript.com/doc/current/Use.htm
#   https://ghostscript.com/doc/current/VectorDevices.htm
ghostscript-additional-parameters=

# Sets the URL that this program opens when attempting to browse to the
# online usage help of Ghostscript. If you leave it blank, this program
# uses a default value.
ghostscript-usage-help-url=https://ghostscript.com/doc/current/Use.htm

# Sets the default folder to use when browsing for PDF input files.
# Can be left blank.
default-input-file-folder=

# Sets the default folder to use when browsing for PDF output files.
# Can be left blank.
default-output-file-folder=

# Sets the Swing Look-and-Feel class name. If you leave it blank, the default
# Look-and-Feel of the system will be chosen automatically.
# The values below should work on any platform:
#   javax.swing.plaf.metal.MetalLookAndFeel
#   javax.swing.plaf.nimbus.NimbusLookAndFeel
#   com.sun.java.swing.plaf.motif.MotifLookAndFeel
# The value below should work on most Linux systems:
#   com.sun.java.swing.plaf.gtk.GTKLookAndFeel
# And the values below should work on Windows:
#   com.sun.java.swing.plaf.windows.WindowsLookAndFeel
#   com.sun.java.swing.plaf.windows.WindowsClassicLookAndFeel
swing-look-and-feel-class-name=

# Width and height of the main window in pixels. Can be left blank.
main-window-width=
main-window-height=

# Increase to apply in font sizes. Can be left blank. Can be negative.
font-size-increase-in-points=0
